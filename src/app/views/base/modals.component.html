<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6 mb-4">
      <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Modal</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="ccnumber">Credit Card Number</label>
            <input type="text" class="form-control" id="ccnumber" placeholder="0000 0000 0000 0000">
          </div>
          <div class="form-group">
            <label for="ccmonth">Month</label>
            <select class="form-control" id="ccmonth">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ccyear">Year</label>
            <select class="form-control" id="ccyear">
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cvv">CVV/CVC</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>
      </ng-template>
    </div>
    <div class="col-md-6 mb-4">
      <button type="button" class="btn btn-primary" (click)="openModal(template1)">Open modal</button>
      <br><br>
      <pre class="card card-block card-header">{{message}}</pre>
      <ng-template #template1>
        <div class="modal-body text-center">
          <p>Do you want to confirm?</p>
          <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
      </ng-template>
    </div>
    <div class="row">
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text"
               class="form-control"
               bsDatepicker>
      </div>
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text"
               class="form-control"
               bsDaterangepicker>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
